<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Site | Yonatan Malca</title>

    <link rel="icon" href="resources/images/favicon.png" />
    <link rel="stylesheet" href="resources/style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li class="nav-link"><a href="#about-me">About me</a></li>
          <li class="nav-link"><a href="#projects">Projects</a></li>
          <li class="nav-link"><a href="#skills">Skills</a></li>
          <li class="nav-link"><a href="#contact">Contact</a></li>
          <li class="nav-link"><button>Add a project</button></li>
        </ul>
      </nav>
      <h1>My landing page | Yonatan Malca</h1>
    </header>
    <main>
      <form class="portfolio-form">
        <label for="project-name">Name of the project</label>
        <input name="project-name" type="text" required />
        <br />
        <label for="project-github-link"
          >The link to the project's repository</label
        >
        <input name="project-github-link" type="text" required />
        <br />
        <label for="project-site-link" type="text"
          >The link tot the project's site (optional)</label
        >
        <input name="project-site-link" type="text" />
        <br />
        <label for="project-time">Number of days in the making</label>
        <input name="project-time" type="number" required />
        <br />
        <label for="project-description"
          >A short description of the project</label
        >
        <textarea
          name="project-description"
          id="project-description"
          required
        ></textarea>
        <br />
        <span>Languages used in the project</span>
        <br />
        <label for="language1">HTML</label>
        <input type="checkbox" id="language1" name="language1" value="html" />
        <label for="language2">CSS</label>
        <input type="checkbox" id="language2" name="language2" value="css" />
        <label for="language3">JavaScript</label>
        <input
          type="checkbox"
          id="language3"
          name="language3"
          value="JavaScript"
        />
        <input type="submit" />
      </form>

      <div id="projects">
        <ul class="projects-list"></ul>
      </div>
    </main>
  </body>
</html>
